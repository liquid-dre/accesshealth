<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" role="img" aria-labelledby="title desc">
  <title id="title">Malaria mosquito transmission cycle diagram</title>
  <desc id="desc">Circular arrows showing how mosquitoes and humans pass malaria parasites through bites and liver and blood stages.</desc>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2563eb" />
    </marker>
  </defs>
  <circle cx="200" cy="120" r="95" fill="none" stroke="#93c5fd" stroke-width="2" stroke-dasharray="6 6" />
  <path d="M 200 25 A 95 95 0 0 1 295 120" fill="none" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)" />
  <path d="M 295 120 A 95 95 0 0 1 200 215" fill="none" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)" />
  <path d="M 200 215 A 95 95 0 0 1 105 120" fill="none" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)" />
  <path d="M 105 120 A 95 95 0 0 1 200 25" fill="none" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)" />
  <g>
    <circle cx="200" cy="35" r="28" fill="#dcfce7" stroke="#16a34a" stroke-width="3" />
    <text x="200" y="32" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#166534">Infected mosquito</text>
    <text x="200" y="48" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="10" fill="#166534">picks up parasites</text>
  </g>
  <g>
    <circle cx="320" cy="120" r="28" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" />
    <text x="320" y="116" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#92400e">Bites another</text>
    <text x="320" y="130" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#92400e">person</text>
  </g>
  <g>
    <circle cx="200" cy="205" r="28" fill="#ede9fe" stroke="#7c3aed" stroke-width="3" />
    <text x="200" y="201" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#5b21b6">Parasites enter</text>
    <text x="200" y="215" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#5b21b6">liver and blood</text>
  </g>
  <g>
    <circle cx="80" cy="120" r="28" fill="#fee2e2" stroke="#ef4444" stroke-width="3" />
    <text x="80" y="116" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#b91c1c">New mosquito</text>
    <text x="80" y="130" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#b91c1c">feeds again</text>
  </g>
  <text x="200" y="120" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Transmission Cycle</text>
</svg>
